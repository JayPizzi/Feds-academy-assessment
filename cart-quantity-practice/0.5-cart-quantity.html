<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <p>
    Cart Quantity
  </p>
  <button onclick="
    alert(`Cart quantity: ${cartQuantity}`);
  ">Show Quantity</button>

  <button onclick="
    // cartQuantity = cartQuantity + 1;
    cartQuantity ++;
    alert(`Cart quantity: ${cartQuantity}`);
  ">Add to Cart</button>

  <button onclick="
    // cartQuantity = cartQuantity + 2;
    cartQuantity += 2;
    alert(`Cart quantity: ${cartQuantity}`);
  ">+2</button>

  <button onclick="
    // cartQuantity = cartQuantity + 3;
    cartQuantity += 3;
    alert(`Cart quantity: ${cartQuantity}`);
  ">+3</button>

  <button onclick="
    cartQuantity += 4;
    alert(`Cart quantity: ${cartQuantity}`);
  ">+4</button>

  <button onclick="
    cartQuantity += 5;
    alert(`Cart quantity: ${cartQuantity}`);
  ">+5</button>

  <br>
  <br>

  <button onclick="
    cartQuantity --;
    alert(`Cart quantity: ${cartQuantity}`);
  ">Remove from Cart</button>

  <button onclick="
    cartQuantity -= 2;
    alert(`Cart quantity: ${cartQuantity}`);
  ">-2</button>

  <button onclick="
    cartQuantity -= 3
    alert(`Cart quantity: ${cartQuantity}`);
  ">-3</button>

  <br>
  <br>

  <button onclick="
    cartQuantity = 0;
    alert('Cart was reset');
    alert(`Cart quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <script src="./assets/js/cart-quantity.js"></script>
</body>
</html>
