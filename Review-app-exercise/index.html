<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Reviews Grid</title>
  <link rel="stylesheet" href="./assets/css/app.css">
</head>
  <body>
    <div class="main-container">
        <div class="reviews-grid">
          <div class="review-card">
              <h3 class="review-heading">Review 1</h3>
              <p class="review-text">"Amazing product! Highly recommend it to everyone!"</p>
              <p class="review-person">James</p>
          </div>
          <div class="review-card">
              <h3 class="review-heading">Review 2</h3>
              <p class="review-text">"Great value for the price! Delivered quickly."</p>
              <p class="review-person">Ifeoluwa</p>
          </div>
          <div class="review-card">
              <h3 class="review-heading">Review 3</h3>
              <p class="review-text">"Works as advertised. Would buy again."</p>
              <p class="review-person">Chidinma</p>
          </div>
          <div class="review-card">
              <h3 class="review-heading">Review 4</h3>
              <p class="review-text">"Not what I expected, but decent quality."</p>
              <p class="review-person">Esther</p>
          </div>
      </div>
    </div>
  </body>
</html>
